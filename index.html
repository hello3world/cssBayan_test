<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./assets/img/accordion.png" type="image/x-icon">
  <title>cssBayan</title>
</head>

<body>
  <section class="bayan">
    <div class="container bayan__container">
      <h1 class="bayan__title">Welcome to the Louvre</h1>
      <h2 class="bayan__subtitle">Rare exhibition</h2>
      <ul class="bayan__list">
        <li class="bayan__item"><input class="bayan__input" id="bayan-name1" type="radio" name="bayan" checked><label
            class="bayan__label" for="bayan-name1">
            <div class="bayan__name">
              <h3 class="bayan__pic-title">Mona Lisa </h3><span class="bayan__point"></span>
            </div>
            <div class="bayan__content"><img src="./assets/img/2.jpg" alt="Mona Lisa" class="bayan__img"></div>
          </label></li>
        <li class="bayan__item"><input class="bayan__input" id="bayan-name2" type="radio" name="bayan"><label
            class="bayan__label" for="bayan-name2">
            <div class="bayan__name">
              <h3 class="bayan__pic-title">Mona Lisa </h3><span class="bayan__point"></span>
            </div>
            <div class="bayan__content"><img src="./assets/img/5.jpg" alt="Mona Lisa" class="bayan__img"></div>
          </label></li>
      </ul>
    </div>
  </section>
</body>

</html>
